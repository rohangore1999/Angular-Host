<div class="my-3 card">
    <!-- if todo's active is false then it will strikethrough -->
    <div class="card-header">
        <h3 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h3>
    </div>

    <div class="card-body">
        <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>

        <div class="mb-3 form-check">
            <!-- onChechboxClick will take that particular todo and it will mark it as done -->
            <!-- [checked]="!todo.active" agr active[checked hai] hai toh done nai hai -->

            <!-- todo{{i}} => I we take from .ts file as a index -->
            <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onChechboxClick(todo)"
                [checked]="!todo.active">
            <label class="form-check-label" for="todo{{i}}">Done</label>
        </div>

        <button class="btn btn-danger" (click)="onclick(todo)">Delete</button>
    </div>
</div>
